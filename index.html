<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLE-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Escalação time de futebol || Atividade prática</title>
</head>
<body>

    <!--
        Escalação de time de futebol
        ===================================
        nome jogador - text
        posição jogador - select
        numero da camisa - 1-99 number
        botão escalar (confirma) - limpar campos de textos após a escalação
        botão apagar todos da escalação.
        ===================================
        na lista de jogadores
        exibir numCamisa||nomeJogador||editar||Remover

        estrutura de dados -> let escalacao = [];
                                jogador={
                                    nome,
                                    camisa,
                                    metodo edita
                                    metodo remove
                                }
        preenchimento inicial -> let escalacao = [
                                
                                ]
    -->
    <h1>Escalação de Jogadores</h1>
    
    <form>
        <div>
            <label>Nome do time:</label>
            <div>
                <input type="text" id="input-nome-time">
                <span id="erro-nome-time" class="hide"></span>
            </div>
            <button type="button" id="btn-alterar-nome-time">Alterar nome do time</button>
        </div>

        <div>
            <label>Nome do Jogador:</label>
            <input type="text" id="input-nome-jogador">
            <span id="erro-nome-jogador" class="hide"></span>
        </div>

        <div>
            <label>Posição:</label>
            <select id="posicao">
                <option value="goleiro">Goleiro</option>
                <option value="lateral">Lateral</option>
                <option value="zagueiro">Zagueiro</option>
                <option value="volante">Volante</option>
                <option value="meia">Meia</option>
                <option value="atacante">Atacante</option>
            </select>
        </div>

        <div>
            <label>Número da camisa:</label>
            <input id="camisa" type="number" min="1" max="99" value="1">
        </div>

        <button id="apagar-todos" type="button">Apagar todos</button>
        <button id="escalar-jogador" type="button">Escalar Jogador</button>
        
    </form>

    <!--TABELA DE EXIBIÇÃO DOS JOGADORES-->
    <table id="table">
        <tr>
            <th colspan="3" id="title-table">corinthians</th>
        </tr>

        <tr>
            <th>Camisa</th>
            <th>Jogador</th>
            <th>Posição</th>
            <!--colocar icones dinamicamente-->
            <th colspan="2"></th>
        </tr>

        <!--aqui serão iseridos dinamicamente-->
        
    </table>

    <!--SCRIPTS-->
    <script src="script.js" refer></script>
</body>
</html>
