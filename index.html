<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--STYLE-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Escalação time de futebol || Atividade prática</title>

<body>

    <!--
        Escalação de time de futebol
        ===================================
        nome jogador - text
        posição jogador - select
        numero da camisa - 1-99 number
        botão escalar (confirma) - limpar campos de textos após a escalação
        botão apagar todos da escalação.
        ===================================
        na lista de jogadores
        exibir numCamisa||nomeJogador||editar||Remover

        estrutura de dados -> let escalacao = [];
                                jogador={
                                    nome,
                                    camisa,
                                    metodo edita
                                    metodo remove
                                }
        preenchimento inicial -> let escalacao = [
                                
                                ]
    -->
    <h1>Escalação de Jogadores</h1>
    
    <form>
        <div>
            <label>Nome do time:</label>
            <input type="text">
            <button type="button">Alterar nome do time</button>
        </div>

        <div>
            <label>Nome do Jogador:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Posição:</label>
            <select>
                <option value="goleiro">Goleiro</option>
                <option value="lateral">Lateral</option>
                <option value="zagueiro">Zagueiro</option>
                <option value="volante">Volante</option>
                <option value="meia">Meia</option>
                <option value="atacante">Atacante</option>
            </select>
        </div>

        <div>
            <label>Número da camisa:</label>
            <input type="number" min="1" max="99" value="1">
        </div>

        <button type="button">Apagar todos</button>
        <button type="button">Escalar Jogador</button>
        
    </form>

    <!--TABELA DE EXIBIÇÃO DOS JOGADORES-->
    <table>
        <tr>
            <th colspan="3">corinthians</th>
        </tr>

        <tr>
            <th>Camisa</th>
            <th>Jogador</th>
            <th>Posição</th>
            <!--colocar icones-->
            <th colspan="2"></th>
            
        </tr>

        <!--aqui serão iseridos dinamicamente-->
        <tr>
            <td>1</td>
            <td>Allison</td>
            <td>Goleiro</td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i></td> 
            <td><i class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>

        <tr>
            <td>10</td>
            <td>Neymar Jr</td>
            <td>Atacante</td>
            <td><i class="fa fa-pencil" aria-hidden="true"></i></td> 
            <td><i class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>

        <tr>
            <td>9</td>
            <td>Vini Jr</td>
            <td>Atacante</td>
        </tr>
    </table>

    <!--SCRIPTS-->
    <script src="script.js" refer></script>
</body>
</html>
