<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLE-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Escalação time de futebol || Atividade prática</title>
</head>
<body>
    <h1 id="form-title">Escalação de Jogadores</h1>
    
    <form>
        <div id="div-nome-time">
            <label>Nome do time:</label>
            <div>
                <input type="text" id="input-nome-time">
            </div>
            <button type="button" id="btn-alterar-nome-time">Alterar</button>
        </div>
        <span id="erro-nome-time" class="hide"></span>

        <div id="div-nome-jogador">
            <label>Nome do Jogador:</label>
            <input type="text" id="input-nome-jogador">
            <span id="erro-nome-jogador" class="hide"></span>
        </div>

        <div id="div-posicao-numero-camisa">
           
            <div id="div-posicao">
                <label>Posição:</label>
                <select id="posicao">
                    <option value="goleiro">Goleiro</option>
                    <option value="lateral">Lateral</option>
                    <option value="zagueiro">Zagueiro</option>
                    <option value="volante">Volante</option>
                    <option value="meia">Meia</option>
                    <option value="atacante">Atacante</option>
                </select>
            </div>

            <div id="div-numero-camisa">
                <label>Número da camisa:</label>
                <input id="camisa" type="number" min="1" max="99" value="1">
                <span id="erro-numero-camisa" class="hide"></span>
            </div>

        </div>

        <div id="div-botoes-apagar-escalar">
            <button id="apagar-todos" type="button">Apagar todos</button>
            <button id="escalar-jogador" type="button">Escalar Jogador</button>
        </div>
    </form>

    <!--TABELA DE EXIBIÇÃO DOS JOGADORES-->
    <table id="table">
        <tr>
            <th colspan="4" id="title-table">Brasil</th>
        </tr>

        <tr id="tr-cabecalho">
            <th id="th-camisa">Camisa</th>
            <th>Jogador</th>
            <th>Posição</th>
            <!--colocar icones dinamicamente-->
            <th id="th-excluir">Excluir</th>
        </tr>

        <!--aqui serão iseridos dinamicamente-->
        
    </table>

    <!--SCRIPTS-->
    <script src="script.js" refer></script>
</body>
</html>
